<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charge statistics</title>
</head>
<body>
    <header>
        <h1 id="car_name">Simone</h1>
        <section id="car_charge_section">
            <h2 class="hidden">Car charge</h2>
            <progress id="car_charge_indicator" max="100" value="71"></progress>
            <p id="car_charge_value">71%</p>
        </section>
        <section id="car_current_status_section">
            <h2 class="hidden">Current status</h2>
            <p id="car_current_status">Parked</p>
        </section>
        <section id="car_location_section">
            <h2 class="hidden">Car location</h2>
            <img src="img/location_icon.png" alt="" id="car_location_icon">
            <p id="car_location">13 Rue Paul Guigou</p>
        </section>
        <a href="user_account.html" id="user_account_link"><img src="img/user_icon.png" alt="Access to user account" id="user_icon"></a>
    </header>
    <section id="charge_stat_graph">
        <h2 class="hidden">Charge chart</h2>
        <img src="" alt="Car charge chart" id="car_charge_chart">
        <ul id="graph_caption">
            <li>
                <img src="" alt="">
                <p>Home</p>
            </li>
            <li>
                <img src="" alt="">
                <p>Supercharger</p>
            </li>
            <li>
                <img src="" alt="">
                <p>Work</p>
            </li>
            <li>
                <img src="" alt="">
                <p>Other</p>
            </li>
        </ul>
    </section>
    <section id="other_charge_stat">
        <h2 class="hidden">Other charge statistics</h2>

    </section>
</body>
</html>
